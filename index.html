<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SMALL TOP BANNER -->
  <div class="small-banner"></div>

  <!-- BIG COLORED BANNER -->
  <div class="big-banner">
    <div class="big-banner-content">


    <!-- HAMBURGER MENU -->
    <div class="navbar">
      <div class="menu-container">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu">
          <a href="#explore">Explore</a>
          <a href="#about">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </div>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Design. Print. Create.</h1>
      <p>A place where ideas become physical.</p>
      <div class="hero-buttons">
        <a href="#explore" class="btn primary">Explore 3D Models</a>
        <a href="#about" class="btn secondary">About Us</a>
      </div>
    </div>
  </section>

  <!-- EXPLORE SECTION -->
  <section id="explore" class="section">
    <h2>Explore 3D Models</h2>
    <div id="printableList"></div>
  </section>

  <!-- ABOUT SECTION -->
  <section id="about" class="section dark">
    <h2>About Printium</h2>
    <p>Printium is a platform for creators, makers, and designers
      who want to share and discover high-quality 3D printable models.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
